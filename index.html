    function calculateInterestFromTransactions(txs) {
      const today = new Date(document.getElementById('date').value || new Date());
      let deposits = [];
      
      txs.forEach(tx => {
        if (tx.type === 'ì…ê¸ˆ') {
          deposits.push({ amount: tx.amount, date: tx.date, remainingAmount: tx.amount });
        } else if (tx.type === 'ì¶œê¸ˆ') {
          let remainingWithdrawal = tx.amount;
          for (let i = 0; i < deposits.length && remainingWithdrawal > 0; i++) {
            if (deposits[i].remainingAmount > 0) {
              const deduction = Math.min(deposits[i].remainingAmount, remainingWithdrawal);
              deposits[i].remainingAmount -= deduction;
              remainingWithdrawal -= deduction;
            }
          }
        }
      });
      
      deposits = deposits.filter(d => d.remainingAmount > 0);
      
      let totalInterest = 0;
      deposits.forEach(deposit => {
        const depositDate = new Date(deposit.date);
        const days = Math.floor((today - depositDate) / (1000 * 60 * 60 * 24));
        if (days > 0) {
          totalInterest += deposit.remainingAmount * 0.031 * days / 365;
        }
      });
      
      return Math.ceil(totalInterest / 10) * 10;
    }
